<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cadastro Cidade</title>
    <link rel="stylesheet" href="../css/stylecidade.css">
</head>
<body>
    <header>Cadastro de Cidade</header>
    <aside>
        <nav>
            <li><a href="../pages/home.html" >HOME</a></li>
            <li><a href="">CADASTROS</a></li>
            <li class="cadastro"><a href="../pages/cadastroCidade.html" >CIDADE</a></li>
            <li class="cadastro"><a href="../pages/cadastroEstado.html" >ESTADO</a></li>
            <li class="cadastro"><a href="../pages/cadastroPais.html" >PAIS</a></li>
            <li class="cadastro"><a href="../pages/cadastroUsuario.html" >USUARIO</a></li>
        </nav>
    </aside>
    
    <main>

        <section class="formulario">

            <form action="">
                <div class="nome">
                    <h3>Nome</h3>
                    <label for=""><input type="text" ></label>
                </div>

                <div class="estadocod">
                    <div class="estado">
                        <h3>Estado</h3>
                        <label for=""><input type="text"></label>
                    </div>
                    <div class="codigo">
                        <h3>Codigo do Município</h3>
                        <label for=""><input type="text"></label>
                    </div>
                </div>
                
                <div class="regiao">
                    <h3>Região</h3>
                    <label for=""><input type="text"></label>
                </div>
                

                
            </form>
            
        </section>

        <section class="botoes">
            <button type="submit" style="background-color: #04C9F4;">BUSCAR</button>
            <button type="submit" style="background-color: #F40404;">EXCLUIR</button>
            <button type="submit" style="background-color: #FFFFFF; color: #04C9F4;">CANCELAR</button>
            <button type="submit" style="background-color: #04C9F4;">SALVAR</button>
        </section>

    </main>
